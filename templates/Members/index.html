{% extends 'base.html' %}

{% block content %}
<h1>Members</h1>

<p class="btn--wrapper">
    <a class="btn btn--action" href="/members/new">New member</a>
</p>

<ul>
    {% for member in members %}
   
    <section class="members_background">
        <h3>{{ member.name }} - {{ member.age }} - {{ member.membership_type }} </h3>
        <a href="/members/{{ member.id }}/edit">Edit</a>
        <form action="/members/{{ member.id }}/delete" method="POST">
            <input type="submit" value="Delete">
        </form>
        <!-- <a href="/members/{{ member.id }}">Details</a> -->
    </section>
        
    {% endfor %}
</ul>
    
{% endblock %}
