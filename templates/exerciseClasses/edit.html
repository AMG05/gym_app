{% extends "base.html" %}
{% block content %}

<form action="/exerciseClasses/{{exercise_class.id}}" method="POST">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{exercise_class.name}}" required>
  </div>

  <div>
    <label for="type">Type:</label>
    <input type="text" id="type" name="type" value="{{exercise_class.type}}">
</div>

<div>
    <label for="duration">Duration:</label>
    <input type="text" id="duration" name="duration" value="{{exercise_class.duration}}">
</div>

<div>
    <label for="date">Date:</label>
    <input type="text" id="date" name="date" value="{{exercise_class.date}}">
</div>

<div>
    <label for="capacity">Capacity:</label>
    <input type="text" id="capacity" name="capacity" value="{{exercise_class.capacity}}">
</div>

<div>
    <label for="instructor">Instructor:</label>
    <input type="text" id="instructor" name="instructor" value="{{exercise_class.instructor}}">
      
</div>

<button type="submit">Update Exercise Class</button>
</form>
{% endblock %}
